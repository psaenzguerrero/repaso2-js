    <script>
// Ejercicio 5: To-Do List con eliminación
// Desarrolla una lista de tareas en la que puedas añadir tareas desde un
// formulario. Cada tarea debe tener un botón de "Eliminar" para quitarla de la
// lista.
        const input = document.createElement("input");
        const boton = document.createElement("button");
        const lista = document.createElement("ul");
        const li = document.createElement("li");
        const x1 = document.createElement("button");

        boton.textContent="ENVIAR";
        document.body.append(input,boton,lista);
        let escrito;
        document.addEventListener("DOMContentLoaded",()=>{
            input.addEventListener("input",(e)=>{
                escrito = e.target.value.toLowerCase().trim();
                console.log(escrito);
                
            })
            boton.addEventListener("click",()=>{
                
                
                lista.append(li);
                li.textContent=escrito;
                // const x1 = document.createElement("button");
                x1.textContent="X";
                li.append(x1);
            })
            x1.addEventListener("click",()=>{
                li.remove();
            })
            
        })

    </script>
