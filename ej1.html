    <script>
// Ejercicio 2: Contador con incremento y decremento
// Crea un contador con un número inicial en 0 y dos botones: uno para
// incrementar y otro para decrementar. El número debe mostrarse en tiempo real
// en la página.  
        const b1 = document.createElement("button");
        b1.textContent = "aumentar";
        const b2 = document.createElement("button");
        b2.textContent = "quitar";
        const p = document.createElement("p");
        
        document.body.append(b1,b2,p);
        document.addEventListener("DOMContentLoaded",()=>{
        let x =0;
            b1.addEventListener("click", ()=>{  
                x += 1;
                p.textContent = x;
            })
            b2.addEventListener("click", ()=>{
                x -= 1;
                p.textContent = x;
            })
        })
        
        
    </script>
